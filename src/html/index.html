<!DOCTYPE html>

<html lang="en">

<head>
	<title>todo-app</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="stylesheet" href="main.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
	<div>
		<span>
			<h2>TODO APP</h2>
		</span>
		<span id="user">
			<span id="username"></span>
		</span>
	</div>
	<span id="actions">
		<div id="form">
			<div>
				<span>Title</span>
				<input type="text" id="todoName" placeholder="TODO title" />
			</div>
			<div>
				<span>Description</span>
				<input type="text" id="todoDescription" placeholder="TODO details" />
			</div>
			<div>
				<span>Date</span>
				<input type="date" id="todoDate" />
			</div>
			<div>
				<span>Time</span>
				<input type="time" id="todoTime" />
			</div>
			<div>
				<span>Priority</span>
				<select id="todoPriority">
					<option value="1">HIGH</option>
					<option value="2">MEDIUM</option>
					<option value="3">LOW</option>
				</select>
			</div>
			<div>
				<span title="used only for UPDATE">Id</span>

				<input title="used only for UPDATE" type="number" id="todoId" />
			</div>
		</div>

		<button id="createTodo">CREATE</button>
		<button id="updateTodo">UPDATE</button>
		<button id="deleteAllTodos">DELETE ALL</button>
	</span>

	<span id="todos"></span>

	<!-- It is recommended to put scripts here -->
	<script src="todo-http-client.js" async defer></script>
	<script src="main.js" async defer></script>
</body>


</html>
