<!DOCTYPE html>

<html lang="en">

<head>
	<title>todo-app</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="stylesheet" href="main.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
	<header>
		<span>
			<h2 data-test="todoHeader">TODO APP</h2>
		</span>
		<span id="user" data-test="user">
		</span>
	</header>

	<main>
		<span id="actions" data-test="actions">
			<div id="form">
				<div>
					<span>Title</span>
					<input type="text" id="todoName" data-test="todoName" placeholder="TODO title" />
				</div>
				<div>
					<span>Description</span>
					<input type="text" id="todoDescription" data-test="todoDescription" placeholder="TODO details" />
				</div>
				<div>
					<span>Date</span>
					<input type="date" id="todoDate" data-test="todoDate" />
				</div>
				<div>
					<span>Time</span>
					<input type="time" id="todoTime" data-test="todoTime" />
				</div>
				<div>
					<span>Priority</span>
					<select id="todoPriority" data-test="todoPriority">
						<option value="1">HIGH</option>
						<option value="2">MEDIUM</option>
						<option value="3">LOW</option>
					</select>
				</div>
				<div>
					<span title="used only for UPDATE">Id</span>

					<input title="used only for UPDATE" type="number" id="todoId" data-test="todoId" />
				</div>
			</div>

			<button id="createTodo" data-test="createTodo">CREATE</button>
			<button id="updateTodo" data-test="updateTodo">UPDATE</button>
			<button id="deleteAllTodos" data-test="deleteAllTodos">DELETE ALL</button>
		</span>

		<span id="todos" data-test="todos"></span>
	</main>

	<!-- It is recommended to put scripts here -->
	<script src="todo-http-client.js"></script>
	<script src="main.js"></script>
</body>


</html>
